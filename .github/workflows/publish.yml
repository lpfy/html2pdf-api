name: Publish

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      
      - name: Verify version matches tag
        run: |
          CARGO_VERSION=$(cargo pkgid | cut -d# -f2 | cut -d@ -f2)
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Version mismatch: Cargo.toml has $CARGO_VERSION, tag is $TAG_VERSION"
            exit 1
          fi
      
      - name: Dry run
        run: cargo publish --dry-run
      
      - name: Publish
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract changelog
        id: changelog
        run: |
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Extracting changelog for version: $VERSION"
            
            # Extract section for this version from CHANGELOG.md
            # Pattern: from "## [VERSION]" until next "## [" (exclusive)
            sed -n "/^## 
            $$
            $VERSION
            $$/,/^## 
            $$
            /p" CHANGELOG.md | sed '$d' > release_notes.md
            
            # Fallback if empty
            if [ ! -s release_notes.md ]; then
              echo "Warning: No changelog entry found for $VERSION"
              echo "Release $VERSION" > release_notes.md
            fi
            
            echo "--- Extracted Release Notes ---"
            cat release_notes.md
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          generate_release_notes: false